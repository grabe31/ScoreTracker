<htmlxmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>View All Scores</title>
</head>
<body>
<form>
<table>
<tr th:each="currentScore : ${score}">
<td th:text="${currentScore.id}"/>
<td th:text="${currentScore.type}"/>
<td th:text="${currentScore.points}"/>
<td th:text="${currentScore.player.playerName}"/>
<td th:text="${currentScore.player.number}"/>
<td><a th:href="@{/edit/{id}(id=${currentScore.id})}">Edit</a> </td>
<td><a th:href="@{/delete/{id}(id=${currentScore.id})}">Delete</a></td>
</tr>
</table>
</form>
<a href="../inputScore">Add a new Score</a>
</body>
</html>
